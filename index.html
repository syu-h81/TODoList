<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>ToDoリスト</title>
</head>
<body>
    <div id="app">
        <h2 :class="title_class">ToDoリスト</h2>
        <div v-for="todo in todos" class="todo_margin">
            <input type="checkbox" v-model="todo.done">
            <span v-bind:class="{donestyle:todo.done}">{{ todo.text }}</span>
        </div>
        <input type="text" v-model.trim="addText" placeholder="すること"><button v-on:click="addTodo" class="btn_margin">追加する</button>
        <button v-on:click="cleanTodo">処理済みを削除する</button>
        <p>{{ remaining }}/{{ todos.length }}件処理</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
